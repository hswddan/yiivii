<form action="{:url('member/order')}" method="post">
    <div class="form-group">
        <label class="radio-inline">
            <input type="radio" name="type" value="1">
            <span class="label label-danger">多 <i class="icon icon-level-up"></i></span>
        </label>
        <label class="radio-inline">
            <input type="radio" name="type" value="-1">
            <span class="label label-success">空 <i class="icon icon-level-down"></i></span>
        </label>
    </div>
    <div class="form-group">
        <div class="input-control has-label-left has-label-right">
            <input id="inputTag" type="text" name="tag" class="form-control" required >
            <label for="inputTag" class="input-control-label-left">品种名:</label>
            <label for="inputTag" class="input-control-label-right text-right">如:EURUSD</label>
        </div>
    </div>
    <div class="form-group">
        <div class="input-control has-label-left has-label-right">
            <input id="inputOpen" type="text" name="open" class="form-control" required >
            <label for="inputOpen" class="input-control-label-left">开仓价:</label>
            <label for="inputOpen" class="input-control-label-right text-right">如:1.1400</label>
        </div>
    </div>
    <div class="form-group">
        <div class="input-control has-label-left has-label-right">
            <input id="inputClose" type="text" name="close" class="form-control" placeholder="未平仓可留空">
            <label for="inputClose" class="input-control-label-left">平仓价:</label>
            <label for="inputClose" class="input-control-label-right text-right">如:1.1500</label>
        </div>
    </div>
    <div class="form-group">
        <div class="input-control has-label-left has-label-right">
            <input id="inputPower" type="text" name="power" class="form-control" placeholder="未平仓可留空">
            <label for="inputPower" class="input-control-label-left">盈亏数:</label>
            <label for="inputPower" class="input-control-label-right text-right">点数或金额 如:-88</label>
        </div>
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">提交</button>
    </div>
</form>
{load href="/dist/css/jquery-ui-1.10.4.custom.min.css,/dist/js/jquery-ui-1.10.4.custom.min.js" /}
<script>
    //auto tag
    $("input[name=tag]").autocomplete({
        source: "{:url('member/getdata')}"
    });
</script>
